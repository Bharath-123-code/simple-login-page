<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <style>
body {
    background: linear-gradient(to right, #f8b500, #fceabb);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#Login {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.2);
    width: 350px;
    transition: transform 0.3s linear;
}
#Login:hover {
    transform: scale(1.03);
}

h2 {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    text-shadow: 1px 3px #eee237;
}

#mail-id {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 12px;
    margin-bottom: 20px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border 0.3s;
}
#mail-id:focus {
    border-color: #f8b500;
    outline: none;
    box-shadow: 0 0 8px rgba(248, 181, 0, 0.4);
}

#button {
    width: 100%;
    padding: 12px;
    background-color: #ff7b00;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}
#button:hover {
    background-color: #e06600;
    transform: scale(1.05);
}

footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #555;
}

    </style>
</head>
<body>
    <div class="container">
        <form action="" id="Login">
            <h2>Login form</h2>
            Email:
            <input type="email" placeholder="Email" id="mail-id" required><br><br>
            <input type="submit" value="Login" id="button">
            <footer>New user? <a href="Registration.html">Register</a></footer>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
