<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
body {
  background: linear-gradient(to right, #00c6ff, #0072ff);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

form {
  background-color: #ffffff;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  width: 400px;
  transition: transform 0.3s ease-in-out;
}

form:hover {
  transform: scale(1.02);
}

h2 {
  font-size: 28px;
  font-weight: bold;
  text-align: center;
  color: #333;
  margin-bottom: 30px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 12px;
  font-size: 16px;
  box-sizing: border-box;
  transition: border-color 0.3s, box-shadow 0.3s;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  border-color: #0072ff;
  box-shadow: 0 0 8px rgba(0, 114, 255, 0.3);
  outline: none;
}

input[type="submit"] {
  width: 100%;
  padding: 12px;
  background-color: #0072ff;
  color: white;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: background-color 0.3s, transform

    </style>
</head>
<body>
    <section>
        <header id="head"><h1>My world!</h1></header><hr>
    </section>
    <div class="container">
        <form action="login.html" id="registration">
            <h2>Registration form</h2>
            <input type="text" placeholder="First name" id="firstName" required><br><br>
            <input type="text" placeholder="Last name" id="lastName" required><br><br>
            <input type="email" placeholder="Email" id="email" required><br><br>
            <input type="submit" value="Register" id="button">
        </form>
    </div>
    <script src="Registration.js"></script>
</body>
</html>
